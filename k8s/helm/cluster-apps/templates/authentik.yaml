---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: {{ .Values.argocd.namespace }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repo.url }}
    path: k8s/argocd-deploy/authentik
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../values.yaml
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true

  ignoreDifferences:
    - kind: Deployment
      group: apps
      jsonPointers:
        - /spec/replicas
