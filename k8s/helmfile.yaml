releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: kustomize/nginx

  - name: oauth2-proxy
    namespace: oauth2-proxy
    chart: ./helm/oauth2-proxy
    createNamespace: true
    values:
      - helmfile/oauth2-proxy.gotmpl
    hooks:
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/oauth2-proxy/Chart.lock || :'

  - name: smb-csi
    namespace: kube-system
    chart: ./helm/smb-csi
    values:
      - helmfile/smb-csi.gotmpl
    hooks:
      # https://github.com/helm/helm/issues/8036
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/smb-csi/Chart.lock || :'
      - events:
          - presync
        command: bash
        args:
          - -c
          - "kubectl delete StorageClass smb || echo 'no smb StorageClass found'"

  - name: longhorn
    namespace: longhorn-system
    createNamespace: true
    chart: ./helm/longhorn
    needs:
      - ingress-nginx/ingress-nginx
    values:
      - helmfile/longhorn-values.gotmpl
    hooks:
      - events:
          - cleanup
        command: kubectl
        args:
          - label
          - namespace
          - longhorn-system
          - pod-security.kubernetes.io/enforce=privileged
      - events:
          - cleanup
        command: kubectl
        args:
          - label
          - StorageClass
          - longhorn
          - storageclass.kubernetes.io/is-default-class=true

  - name: argocd
    namespace: argocd
    disableValidationOnInstall: true # to avoid errs w/ CRDs not existing
    chart: ./helm/argocd
    hooks:
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/argocd/Chart.lock || :'
    values:
      - helmfile/argocd.gotmpl
