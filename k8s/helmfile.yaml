repositories:
  - name: prometheus
    url: https://prometheus-community.github.io/helm-charts

  - name: k8s-dashboard
    url: https://kubernetes.github.io/dashboard/

  - name: longhorn
    url: https://charts.longhorn.io

  - name: grafana
    url: https://grafana.github.io/helm-charts

  - name: prometheus
    url: https://prometheus-community.github.io/helm-charts

  - name: homarr-oci
    url: ghcr.io/oben01/charts
    oci: true

  - name: descheduler
    url: https://kubernetes-sigs.github.io/descheduler/

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ./kustomize/nginx

  # for more info on default installation:
  #   https://github.com/kubernetes-sigs/descheduler/blob/master/charts/descheduler/README.md
  - name: descheduler
    namespace: kube-system
    chart: descheduler/descheduler

  - name: prometheus
    namespace: monitoring
    createNamespace: true
    chart: prometheus/prometheus
    version: ~v25.23.0
    set:
    - name: rbac.create
      value: false

  - name: grafana
    chart: grafana/grafana
    version: ~8.3.2
    namespace: monitoring
    createNamespace: true
    values:
      - persistence:
          enabled: true
          storageClassName: pvc
          # TODO: somehow find-or-create longhorn pvc?
          # existingClaim: grafana-pvc
      - datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server

  - name: monitoring-customizations
    namespace: monitoring
    chart: ./manifests/monitoring
    needs:
      - ingress-nginx/ingress-nginx
      - monitoring/prometheus
      - monitoring/grafana

  - name: longhorn
    namespace: longhorn-system
    createNamespace: true
    chart: longhorn/longhorn
    version: ~1.6.2
  - name: longhorn-customizations
    chart: ./manifests/longhorn
    namespace: longhorn-system
    needs:
      - ingress-nginx/ingress-nginx
      - longhorn-system/longhorn

  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    createNamespace: true
    chart: k8s-dashboard/kubernetes-dashboard
    version: ~7.5.0
  - name: k8s-dashboard-customizations
    chart: ./manifests/k8s-dashboard
    namespace: kubernetes-dashboard
    needs:
      - kubernetes-dashboard/kubernetes-dashboard
      - ingress-nginx/ingress-nginx

  - name: homarr
    namespace: homarr
    createNamespace: true
    chart: homarr-oci/homarr
    version: ~1.2.5
    values:
      - env:
          TZ: America/New York
      - ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: home.k8s
              paths:
                - path: /
                  pathType: Prefix
