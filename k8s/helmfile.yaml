repositories:
  - name: k8s-dashboard
    url: https://kubernetes.github.io/dashboard/

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: kustomize/nginx
    hooks:
      - events:
          - cleanup
        command: kubectl
        args:
          - apply
          - --recursive
          - -f
          - manifests/post-install-configurations

  - name: oauth2-proxy
    namespace: oauth2-proxy
    chart: ./helm/oauth2-proxy
    createNamespace: true
    values:
      - helmfile/oauth2-proxy.gotmpl
    hooks:
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/oauth2-proxy/Chart.lock || :'

  - name: smb-csi
    namespace: kube-system
    chart: ./helm/smb-csi
    values:
      - helmfile/smb-csi.gotmpl
    hooks:
      # https://github.com/helm/helm/issues/8036
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/smb-csi/Chart.lock || :'
      - events:
          - presync
        command: bash
        args:
          - -c
          - "kubectl delete StorageClass smb || echo 'no smb StorageClass found'"

  - name: longhorn
    namespace: longhorn-system
    createNamespace: true
    chart: ./helm/longhorn
    needs:
      - ingress-nginx/ingress-nginx
    values:
      - helmfile/longhorn-values.gotmpl
    hooks:
      - events:
          - cleanup
        command: kubectl
        args:
          - label
          - namespace
          - longhorn-system
          - pod-security.kubernetes.io/enforce=privileged
      - events:
          - cleanup
        command: kubectl
        args:
          - label
          - StorageClass
          - longhorn
          - storageclass.kubernetes.io/is-default-class=true

  - name: argocd
    namespace: argocd
    chart: ./helm/argocd
    hooks:
      - events:
          - prepare
        command: bash
        args:
          - -c
          - 'rm helm/argocd/Chart.lock || :'
    values:
      - helmfile/argocd.gotmpl

  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    createNamespace: true
    chart: k8s-dashboard/kubernetes-dashboard
    version: ~7.5.0
    # if you're not running too many things comment this out
    values:
      - api:
          role: api
          containers:
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 2Gi
