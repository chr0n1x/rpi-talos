traefik-ingress:
  dnsNames:
    - dns: vault.rannet.duckdns.org
      services:
        - kind: Service
          name: vault
          port: http


global:
  enabled: true

  # monkastare
  tlsDisable: true
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 250m

vault:
  ui:
    enabled: true
    serviceType: NodePort
    serviceNodePort: null
    externalPort: 8200

  server:
    ha:
      enabled: false
      # replicas: 3
    ingress:
      enabled: false

