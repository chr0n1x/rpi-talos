persistence:
  # auto-created via SMB
  volumeName: pvc-1780b073-7e94-40f9-b005-db27fbe6d912

deployment:
  zimPaths:
    - /data/*.zim
    - /data/stackexchange/*.zim
  otherArgs:
    - --verbose

  # tweak these if you have too much/little data
  resources:
    cpu:
      limit: 1000m
      request: 500m
    mem:
      limit: 4Gi
      request: 2Gi
  livenessProbe:
    initialDelaySeconds: 180
    timeoutSeconds: 180
    periodSeconds: 60
  readinessProbe:
    initialDelaySeconds: 180
    timeoutSeconds: 180
    periodSeconds: 60
