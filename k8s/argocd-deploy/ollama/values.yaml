ollama:
  gpu:
    enabled: true
    type: nvidia
  models:
    - gemma2

open-webui:
  nodeSelector:
    nvidia.com/gpu.family: pascal

  ollama:
    enabled: true

  ingress:
    class: nginx
    enabled: true
    host: ollama.home.k8s
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
