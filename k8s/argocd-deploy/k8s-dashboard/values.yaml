traefik-ingress:
  dnsNames:
    - dns: k8s-dashboard.rannet.duckdns.org
      services:
        - kind: Service
          name: k8s-dashboard-kong-proxy
          port: kong-proxy-http


kubernetes-dashboard:
  api:
    role: api
    containers:
      resources:
        requests:
          memory: 1Gi
        limits:
          memory: 2Gi

  # I aint dealin with SANS...yet
  kong:
    proxy:
      http:
        enabled: true

  # opens an ingress to the same service that the demo/setup docs for the
  # dashboard proxies to:
  #
  #   kubectl -n kubernetes-dashboard port-forward \
  #     svc/kubernetes-dashboard-kong-proxy 8443:443
  #
  # allows you to go to
  #
  #   https://home.k8s:<ingress-nginx NodePort HTTPS port>
  #
  # to access the dashboard
  #
  # token to login:
  #   kubectl get secret admin-user -n kubernetes-dashboard -o jsonpath={".data.token"} | base64 -d

  app:
    mode: dashboard
    # traefik
    ingress:
      enabled: false
