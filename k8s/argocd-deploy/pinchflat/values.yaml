traefik-ingress:
  dnsNames:
    - dns: pinchflat.rannet.duckdns.org
      services:
        - kind: Service
          name: pinchflat-svc
          port: http

pinchflat:
  namespace: pinchflat

  service:
    type: NodePort

  deployment:
    nodeSelector:
      kubernetes.io/arch: arm64
    strategy:
      type: Recreate
    image: registry.rannet.duckdns.org/ghcr.io/kieraneglin/pinchflat:latest
    env:
      TZ: America/New_York

  persistence:
    enabled: true
    size: 256Gi
    storageClass: smb
    # for the CSI driver SMB - this chart will create a PVC
    # which will then trigger the driver to create the PV itself
    # after your first install, fill in this field with the created PV name
    existingVolumeName: pvc-19bbd24e-5933-4a03-a2ce-1a3610f7dbe2

  db:
    persistence:
      enabled: true
      storageClass: longhorn
      existingVolumeName: pvc-42119381-2dda-4b70-8039-a3e8517a9595

  ingress:
    enabled: false
