---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  imageName: {{ .Values.cnpg.image }}
  instances: {{ .Values.cnpg.instances }}

  enableSuperuserAccess: true

  managed:
    roles:
      - name: paperless
        superuser: true
        login: true
        passwordSecret:
          name: paperless-postgres-user

  bootstrap:
    initdb:
      database: paperless_ngx
      owner: paperless
      secret:
        name: paperless-postgres-user
  storage:
    size: 32Gi
    storageClass: longhorn
