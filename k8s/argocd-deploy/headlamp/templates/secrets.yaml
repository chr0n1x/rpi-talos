---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: headlamp-oidc-secrets-vaultsecret-ref
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: in-cluster
  path: headlamp/oidc
  destination:
    name: authentik-oidc-secret
    create: true
  refreshAfter: 30s
  vaultAuthRef: {{ .Release.Namespace -}}/headlamp-vso-connection-auth
