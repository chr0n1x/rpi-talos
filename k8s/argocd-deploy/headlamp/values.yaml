# keda-global-cron:
#   objects:
#     - name: headlamp

traefik-ingress:
  entryPoints:
    - websecure
    - web
  dnsNames:
    - dns: headlamp.rannet.duckdns.org
      services:
        - kind: Service
          name: headlamp
          port: http

vault-auth:
  vaultConnectionName: vault-secrets-operator/default
  authMethods:
    - name: on-prem
      # match this up with secret
      vaultAuthName: headlamp-vso-connection-auth
      method: kubernetes
      mount: in-cluster
      config:
        role: headlamp
        # note: this is actually made by cnpg
        serviceAccount: headlamp
        audiences:
          - vault

headlamp:
  clusterRoleBinding:
    create: true
    clusterRoleName: cluster-admin
  config:
    # baseURL: https://headlamp.rannet.duckdns.org

    inClusterContextName: homelab
    extraArgs:
      - "-oidc-username-claim=email"

    oidc:
      secretName:
        create: false
        name: authentik-oidc-secret
      externalSecret:
        enabled: true
        name: authentik-oidc-secret
