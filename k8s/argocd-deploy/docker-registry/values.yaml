traefik-ingress:
  dnsNames:
    # note to self: things might not work
    # have yet to figure out the traefik middleware/transport equivalent of
    #
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    - dns: docker.rannet.duckdns.org
      priority: 10
      path: "PathPrefix(`/v2`)"
      services:
        - kind: Service
          name: docker-registry-docker-registry-ui-registry-server
          port: http

    - dns: docker.rannet.duckdns.org
      priority: 20
      hostnameOnly: true
      services:
        - kind: Service
          name: docker-registry-docker-registry-ui-user-interface
          port: http

persistence:
  class: smb
  # generated by SMB storage CSI controller
  #
  # if reclaiming remember to do this if pvc is stuck in PENDING
  # https://github.com/kubernetes-csi/csi-driver-smb/issues/821
  volumeName: pvc-888a27fe-bdbe-4c7c-88b3-9014ac93391a
  size: 128Gi

docker-registry-ui:
  registry:
    enabled: true
    dataVolume:
      persistentVolumeClaim:
        claimName: docker-registry-pvc

    ingress:
      enabled: false

  ui:
    ingress:
        enabled: false
